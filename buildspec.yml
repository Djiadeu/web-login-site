version: 0.2

env:
  secrets-manager:
    DOCKER_USERNAME: "cybersmith_docker_credentials:dockerusername"
    DOCKER_PASSWORD: "cybersmith_docker_credentials:dockerpassword"

phases:
  pre_build:
    commands:
      - echo Logging in to Docker hub or it will prevent us from pulling the build due to new terms of service
      - docker login --username $DOCKER_USERNAME --password-stdin $DOCKER_PASSWORD

  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t $IMAGE_REPO_NAME:$CODEBUILD_BUILD_NUMBER .
